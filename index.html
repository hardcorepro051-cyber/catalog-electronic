<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catalog Electronic</title>
<style>
body {
  font-family: Arial;
  background: #f0f0f0;
  padding: 20px;
}
.card {
  background: white;
  padding: 15px;
  margin: 10px 0;
  border-radius: 8px;
  box-shadow: 0 0 5px #999;
}
input {
  padding: 8px;
  width: 200px;
  margin-bottom: 10px;
}
button {
  padding: 8px 15px;
  margin: 5px;
}
#catalog {
  display: none;
}
</style>
</head>
<body>

<h2>Autentificare</h2>

<input id="email" type="text" placeholder="Email"><br>
<input id="parola" type="password" placeholder="Parola"><br>

<button id="creareCont">Creează cont</button>
<button id="login">Login</button>

<hr>

<div id="catalog">
  <h2>Catalog Electronic</h2>

  <input id="numeElev" type="text" placeholder="Nume elev">
  <button id="adaugaElev">Adaugă elev</button>

  <div id="listaElevi"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  getDocs, 
  doc, 
  updateDoc 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDczzjsm4VfeFUsp9WqcJddWYft3FszuUg",
  authDomain: "catalog-electronic-77e65.firebaseapp.com",
  projectId: "catalog-electronic-77e65",
  storageBucket: "catalog-electronic-77e65.firebasestorage.app",
  messagingSenderId: "547225702750",
  appId: "1:547225702750:web:ef080684fae177a279ffcf",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// CREARE CONT
document.getElementById("creareCont").onclick = () => {
  const email = document.getElementById("email").value;
  const parola = document.getElementById("parola").value;

  createUserWithEmailAndPassword(auth, email, parola)
    .then(() => alert("Cont creat!"))
    .catch(e => alert("Eroare: " + e.message));
};

// LOGIN
document.getElementById("login").onclick = () => {
  const email = document.getElementById("email").value;
  const parola = document.getElementById("parola").value;

  signInWithEmailAndPassword(auth, email, parola)
    .then(() => {
      alert("Logare reușită!");
      document.getElementById("catalog").style.display = "block";
      incarcaElevi();
    })
    .catch(e => alert("Eroare: " + e.message));
};

// ADAUGĂ ELEV
document.getElementById("adaugaElev").onclick = async () => {
  const nume = document.getElementById("numeElev").value;

  await addDoc(collection(db, "elevi"), {
    nume: nume,
    note: []
  });

  alert("Elev adăugat!");
  incarcaElevi();
};

// ÎNCARCĂ ELEVII
async function incarcaElevi() {
  const lista = document.getElementById("listaElevi");
  lista.innerHTML = "";

  const snapshot = await getDocs(collection(db, "elevi"));
  snapshot.forEach(docSnap => {
    const elev = docSnap.data();
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <b>${elev.nume}</b><br>
      Note: ${elev.note.join(", ")}<br>
      <button onclick="adaugaNota('${docSnap.id}')">Adaugă notă</button>
    `;
    lista.appendChild(card);
  });
}

window.adaugaNota = async function(id) {
  const nota = prompt("Introdu o notă între 1 și 10:");
  if (!nota) return;

  const ref = doc(db, "elevi", id);
  const snapshot = await getDocs(collection(db, "elevi"));
  
  snapshot.forEach(async docSnap => {
    if (docSnap.id === id) {
      const elev = docSnap.data();
      elev.note.push(Number(nota));
      await updateDoc(ref, { note: elev.note });
      incarcaElevi();
    }
  });
};
</script>

</body>
</html>
