<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Catalog Electronic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .form {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 6px;
      background: #f2f2f2;
      margin-bottom: 6px;
      border-radius: 5px;
    }
    li button {
      background: red;
      color: white;
      border: none;
      padding: 4px 8px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Catalog Electronic</h1>

  <div class="form">
    <input id="numeElev" type="text" placeholder="Numele elevului">
    <button onclick="adaugaElev()">Adaugă Elev</button>
  </div>

  <h2>Lista Elevi</h2>
  <ul id="listaElevi"></ul>

  <script>
    let elevi = [];

    function adaugaElev() {
      const input = document.getElementById("numeElev");
      const nume = input.value.trim();

      if (nume === "") {
        alert("Introdu un nume!");
        return;
      }

      elevi.push(nume);
      input.value = "";
      afiseazaElevi();
    }

    function afiseazaElevi() {
      const lista = document.getElementById("listaElevi");
      lista.innerHTML = "";

      elevi.forEach((nume, index) => {
        const li = document.createElement("li");
        li.textContent = nume;

        const btn = document.createElement("button");
        btn.textContent = "Șterge";
        btn.onclick = () => stergeElev(index);

        li.appendChild(btn);
        lista.appendChild(li);
      });
    }

    function stergeElev(i) {
      elevi.splice(i, 1);
      afiseazaElevi();
    }
  </script>

</body>
</html>
